<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>


    <div class="calculator-container">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="left">
        <div class="bill-amount">
          <p>Bill</p>
          <div class="bill-input">
            <span  id="icon"><img src="./images/icon-dollar.svg" alt=""></span> 
            <input type="number" name="billAmount" id="billAmount" placeholder="00.00"> 
          </div>
        </div>


        <fieldset class="calculator__tip-percent-container">
          <legend>Select Tip %</legend>

          <!-- ========================== ยง TIP BUTTONS === -->
          <input type="radio" data-percent="5" id="tip-percent-1" class="calculator__tip-percent-radio" name="tip-percent" />
          <label for="tip-percent-1" class="calculator__tip-percent-button button--dark">5%</label>

          <input type="radio" data-percent="10" id="tip-percent-2" class="calculator__tip-percent-radio" name="tip-percent" />
          <label for="tip-percent-2" class="calculator__tip-percent-button button--dark">10%</label>

          <input type="radio" data-percent="15" id="tip-percent-3" class="calculator__tip-percent-radio" name="tip-percent" />
          <label for="tip-percent-3" class="calculator__tip-percent-button button--dark">15%</label>

          <input type="radio" data-percent="20" id="tip-percent-4" class="calculator__tip-percent-radio" name="tip-percent" />
          <label for="tip-percent-4" class="calculator__tip-percent-button button--dark">20%</label>

          <input type="radio" data-percent="50" id="tip-percent-5" class="calculator__tip-percent-radio" name="tip-percent" />
          <label for="tip-percent-5" class="calculator__tip-percent-button button--dark">50%</label>

          <input placeholder="Custom" type="number" name="tip-percent-6" class="calculator__tip-percent--input button" id="calculator__tip-percent--input" />
        </fieldset>

        <div class="people">
          <div class="people-main">
            <p>Number of People</p>
            <p class="errormsg">Can't be zero</p>
          </div>
          <div class="people-input">
            <span id="icon"><img src="./images/icon-person.svg" alt=""></span> 
            <input type="number" name="people" id="people" placeholder="0">
          </div>
        </div>

        <div>
          <p id="errorMsg"></p>
        </div>

      </div>

      <div class="right">

        <div class="inner-container">
        <div class="tip-amount">
          <p> Tip Amount <br><span class="span-text">/ person</span> </p> 
          <span id="dollar" >$<span id="tipAmount">0.00 </span> </span>
        </div>

        <div class="total-amount">
          <p> Total <br><span class="span-text">/ person</span> </p> 
          <span id="dollar">$<span id="totalAmount">0.00 </span> </span>
        </div>

        <div class="reset-btn" id="reset-button">
          <button >Reset</button>
        </div>
      </div>
      </div>


    </div>
 

  <script src="./index.js"></script>
</body>
</html>
