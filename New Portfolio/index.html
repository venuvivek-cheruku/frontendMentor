	<div class="container">

					class="text-copy" id="outline"></use>
				  <use xlink:href="#text-copy"
					class="text-copy" id="fill"></use>

			  </svg>
			</div>

			<div class="main-text layer" data-speed="-2">
				<div class="main-textBox ">Hi</div>

				<h3 class="designation-text"> <span>I am</span>  &nbsp; <span class="typed-text"></span><span class="cursor">&nbsp;</span></h3>
				<a href="#">
					<div class="scroll-down">  </div> 
				  </a>
			</div>
<!-- 
		<div class="main-text ">
			<div class="main-textBox layer" data-speed="4">Hi</div>
			<h5 class="greeting-text layer" data-speed="4"> My Name is</h5>

		</section>
		<section class="panel section-two">

				<svg>
					<symbol id="text-copy-about">
					<text text-anchor="middle" x="50%" y="50%" class="text-line"> About</text>
					</symbol>
					<g class="g-ants">
					  <use xlink:href="#text-copy-about"
						class="text-copy" id="outline"></use>
					  <use xlink:href="#text-copy-about"
						class="text-copy" id="fill"></use> 
					</g>
				  </svg>
				</div>
	
				<div class="about-quote layer" data-speed="-2">
					<div class="quote-box">
						<p>I believe</p>
					</div>
					<div class="quote-content">
					
						<h3 id="quote">“When you are doing any work.. do it as worship, as the highest worship, and devote your whole life to it for the time being.”
							</h3>
							<p style="padding: 1rem; font-size: 1.1rem; color: rgb(255, 255, 255);">- Swami Vivekanandha</p>
					</div>
					<div class="scroll-more-about">
						<a href="#">
							<div class="scroll-down">  </div> 
						</a>
					</div>
				</div>
		</section>
		<section class="panel section-three">
		  THREE<h1>one</h1>
		</section>
		<section class="panel section-four">
		  FOUR<h1>one</h1>
		</section>

		  FIVE<h1>one</h1>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
	<script src="./index.js"></script>

	
    <script type="text/javascript">
        
        document.addEventListener("mousemove", parallax)

     function parallax(e) {
        this.querySelectorAll(".layer").
        forEach(layer => {
        var speed = layer.getAttribute("data-speed")
        var x = (window.innerWidth - e.pageX * speed) / 100
        var y = (window.innerWidth - e.pageY * speed) / 100
        layer.style.transform = `translateX(${x}px)
        translateY(${y}px)`
    });
}

	</script>
</body>
