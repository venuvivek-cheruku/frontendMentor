<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700">
    <title>Venu Vivek Cheruku</title>
</head>
<body>
    
    <div class="container">
        <section class="section-one">
        
            <div id="particle-canvas"></div>

			<div class="section-title">
				<svg>
					<symbol id="text-copy">
					<text text-anchor="middle" x="50%" y="50%" class="text-line"> Home</text>
					</symbol>
					<g class="g-ants">
					  <use xlink:href="#text-copy"
						class="text-copy" id="outline"></use>
					  <use xlink:href="#text-copy"
						class="text-copy" id="fill"></use> 
					</g>
				  </svg>
			</div>

			<div class="main-text">
				<h5 class="greeting-text" >Hi, My Name is</h5>
				<h1 class="name"> VENU VIVEK CHERUKU</h1>
				<h3 class="designation-text"> <span>I am</span>  &nbsp; <span class="typed-text"></span><span class="cursor">&nbsp;</span></h3>
			</div>

			<div class="scrolldown">
				Scroll down<br><i class="fa fa-arrow-down" aria-hidden="true"></i>
			</div>



        </section>
        <section class="section-two">
            <h1>Section two</h1>
        </section>
        <section class="section-three">
            <h1>Section three</h1>
        </section>
        <section class="section-four">
            <h1>Section four</h1>
        </section>
    </div>

    <script src="./index.js"></script>

</body>
</html>
